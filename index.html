<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamehub | Universe of games</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://kit.fontawesome.com/adc390fe7b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
    <nav>
        <input type="checkbox" id="ham-menu">
        <label for="ham-menu">
        <i class="fas fa-bars" id="sign-one"></i>
        <i class="fas fa-times" id="sign-two"></i>
        </label>
        <a href="#"><img src="images/logo.png" alt="Gamehub logo"></a>
        <ul>
            <div class="nav-center">
                <li><a href="#">Buy Games</a></li>
                <li><a href="#">Sell Games</a></li>
            </div>
            <div class="nav-right">
                <div class="search-box">
                <li id="search">
                    <form action="GET">
                        <input class="search-txt" type="search" placeholder="Search">
                        <a class="search-btn" href="#"><i class="fas fa-search"></i></a>
                    </form>
                </li>
                </div>
                <div class="nav-right-container">
                    <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                    <li><a href="#"><i class="fas fa-user"></i></a></li>
                </div>
            </div>
        </ul>
    </nav>
</header>
<main>
    <div class="banner-area">
        <div class="banner-text">
            <img src="images/cord.svg" alt="Gamehub logo">
            <h1>Gamehub</h1>
        </div>
    </div>
</main>

</body>
</html>
